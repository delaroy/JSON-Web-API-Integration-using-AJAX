      //Results API
 $(document).ready(function() { 
       $('#result').click(function(){          
          $("#main-page").html("");
            $.getJSON('result.json', function(result){
		      $.each(result.data.Results, function(){				  
		          $('#main-page').append('<div style=" border-radius:10px;padding:5px; margin-top:20px;">' + '<table class="table">' + '<tbody>' + '<tr class="warning">' + '<th scope="row">'  + '<label>' + 'Events Name: ' + '</label>' + '&nbsp;&nbsp;' + this['EventNumber'] + '&nbsp;&nbsp;' + '</th>'  + '<td>' + '<label>'+ 'Run ID: ' + '</label>'  + '&nbsp;&nbsp;' + this['RunId'] + '&nbsp;&nbsp;' + '</td>' + '<td>' + '<label>' + 'Finish Position: ' + '</label>' + '&nbsp;&nbsp;' + this['FinishPosition'] + '&nbsp;&nbsp;' + '</td>' + '<td>' + '<label>'  + 'Gender Position: ' + '</label>' + '&nbsp;&nbsp;' + this['GenderPosition'] + '&nbsp;&nbsp;' + '</td>'  + '<td>' + '<label>' + 'Event Date: ' + '</label>' + '&nbsp;&nbsp;' + this['EventDate'] + '&nbsp;&nbsp;' + '</td>' + '<td>' +  '<label>' + 'Run Time: ' + '</label>' + '&nbsp;&nbsp;' + this['RunTime'] + '&nbsp;&nbsp;' + '</td>' + '<td>' + '<label>' + 'Points: ' + '</label>' + '&nbsp;&nbsp;' + this['Points'] + '&nbsp;&nbsp;' + '</td>' + '</tr>' + '</tbody>' + '</table>' + '</div>' );

            });
        });

        });
     
             });
